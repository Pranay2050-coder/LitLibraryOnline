<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ book.title }}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='book.css') }}"
    />
    
  </head>
  <body>
    <a href="/" class="back-to-home">Back to Home</a>

    <div class="card mb-3"loading="lazy">
      <div class="row g-0" loading="lazy">
        <div class="col-md-4" loading="lazy">
          <img src="{{ book.image_url }}" class="img-fluid rounded-start" alt="Book Cover" loading="lazy">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title" loading="lazy"><b>{{ book.title }}</b></h5>
            <p class="card-text" loading="lazy">
              <strong>Author:</strong> {{ book.contributor }}
            </p>
            <p class="card-text" loading="lazy">
              <strong>Published:</strong> {{ book.date }}
            </p>
            <p class="card-text" loading="lazy">
              <strong>Language:</strong> {{ book.language }}
            </p>
            <p class="card-text" loading="lazy">
              <strong>Subject:</strong> {{ book.subject }}
            </p>
            <p class="card-text" loading="lazy">
              <strong>Description:</strong> {{ book.description }}
            </p>
            <a
              href="{{ book.url }}"
              class="btn btn-primary"
              target="_blank"
              loading="lazy"
              >Read Online</a
            >
          </div>
        </div>
      </div>
    </div>
